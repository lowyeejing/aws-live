<!DOCTYPE html>
<html>

<head>
	<title>Search Employee Information</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='JY.css')}}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='Navibar.css')}}"/>
</head>

<body style="background: url('/static/img/background_display.jpeg') no-repeat center; background-size: cover;">
	<ul class="navibar">
        <li class="navibar"><a href="/">Home</a></li>
        <ul class="dropdown">
            <a href="/emp" class="dropbtn">Manage Employee</a>
            <div class="dropdown-content">
                <a href="/addemp">Add Employee</a>
                <a href="/searchemp">Search Employee</a>
                <a href="/updateemp">Update Employee</a>
                <a href="/deleteemp">Delete Employee</a>
            </div>
        </ul>
        <li class="navibar"><a href="/attendance">Attendance</a></li>
        <li class="navibar"><a href="/leave">Leave</a></li>
        <li class="navibar"><a href="/payroll">Payroll</a></li>
        <li class="navibar"><a href="/aboutus">About Us</a></li>
    </ul>
	<form class="container" style="height:fit-content" action="/searchemp/output" autocomplete="on" method="POST">
		<button style="border: none;background: none;">
			<a class="back" href="/emp">&times;</a>
		</button>
		<div class="card">
			<h1 class="card_title" style="width:fit-content">Search Employee</h1>
			<div class="search">
				<div style="padding: 15px 0;">
					<label>Employee ID:</label>
				</div>
				<input class="input_field input_label" type="text" name="emp_id"
					style="width: -webkit-fill-available; padding-top: 10px;" autofocus><br><br>
			</div>
			<button type="submit" class="search_btn"
				style="width:-webkit-fill-available;margin:0">Search</button><br><br>
		</div>
	</form>
</body>

</html>
