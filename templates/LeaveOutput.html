<!DOCTYPE html>
<html>
    <head>
        <title>LeaveOutput</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='YJ.css')}}"/>
    </head>
    <body style="background: url('/static/img/LeaveBackground.jpeg') no-repeat center; background-size: cover;">
        <form action="/" class="decor" autocomplete="on" method = "GET" enctype="multipart/form-data">
            <div class="form-left-decoration"></div>
            <div class="form-right-decoration"></div>
            <div class="circle"></div>
            <div class="form-inner">
                <h1 style="text-align: center;">SUCCESSFULLY APPLIED</h1>
				<h2>Your leave application has been added to the database.</h2><br>
                <h3>{{ emp_id }}</h3>
				<h3>{{ date.strftime("%A, %d %B, %Y at %H:%M") }}</h3><br>
                <div class="btn-block">
                    <button>BACK TO HOME</button>
                </div>
            </div>
        </form>
    </body>
</html>
