<!DOCTYPE html>
<html>

<head>
	<title>Search Employee Output</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='JY.css')}}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='Navibar.css')}}"/>
</head>

<body style="background: url('/static/img/background_display.jpeg') no-repeat center; background-size: cover; opacity: 80%;">
	<div class="topnav" id="myTopnav">
        <a href="/" class="active">Homepage</a>
        <div class="dropdown">
            <button class="dropbtn"><a href="/emp">Manage Employee</a>
            </button>
            <div class="dropdown-content">
                <a href="/addemp">Add Employee</a>
                <a href="/searchemp">Search Employee</a>
                <a href="/updateemp">Update Employee</a>
                <a href="/deleteemp">Delete Employee</a>
            </div>
        </div>
        <a href="/attendance">Attendance</a>
        <a href="/leave">Leave</a>
        <a href="/payroll">Payroll</a>
        <a href="/aboutus">About Us</a>
    </div>
	<div class="output container"
		style="background: url('../static/img/background_display.jpg') no-repeat center; background-size: cover; height: 500px;">
		<h1 class="output_title" style="background-color: #f8f8f8; box-shadow: 0 0px 15px -5px #ffa44e;">Employee Search
			Result</h1>
		<h3>Employee ID : {{ result[0]}}</h3><br>
		<h3>First Name : {{ result[1]}}</h3><br>
		<h3>Last Name : {{ result[2]}}</h3><br>
		<h3>Primary Skill : {{ result[3]}}</h3><br>
		<h3>Location : {{ result[4]}}</h3><br>
		<div style="text-align:center;">
			<form action="/" autocomplete="on" method="GET">
				<button type="submit" class="back_btn"
					style="border-color: #ffab46; border-radius: 10px; color: rgb(255 189 89);">Go Back</button>
			</form>
		</div>
	</div>
</body>

</html>
