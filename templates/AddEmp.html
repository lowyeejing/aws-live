<head>
    <title>Add Employee Information</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid">
            <a class="nav-link active" aria-current="page" href="/attendance">Homepage</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-item" href="#" role="button" data-bs-toggle="dropdown" >
                  Manage Employee
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/addemp">Add Employee</a></li>
                  <li><a class="dropdown-item" href="/searchemp">Search Employee</a></li>
                  <li><a class="dropdown-item" href="/updateemp">Update Employee</a></li>
                  <li><a class="dropdown-item" href="/deleteemp">Delete Employee</a></li>
                </ul>
              </li>
              <a class="nav-link active" aria-current="page" href="/attendance">Attendance</a>
              <a class="nav-link active" aria-current="page" href="/leave">Leave</a>
              <a class="nav-link active" aria-current="page" href="/payroll">Payroll</a>
              <a class="nav-link active" aria-current="page" href="/aboutus">About Us</a>
            </ul>
          </div>
        </div>
      </nav>
</header>
<body style="background: url('/static/img/background_addEmp.jpg') no-repeat center; background-size: cover;">
    <div class="container">
        <button style="border: none;background: none;"><a class="back" href="/emp">&times;</a></button>
        <div class="card">
            <h1 class="card_title" style="width:fit-content">Employee Database</h1>
            <form action="/addemp/output" autocomplete="on" method="POST" enctype="multipart/form-data">
                <div class="input">
                    <input type="file" class="input_field" accept="image/*" name="emp_image_file" id="file"
                        onchange="loadFile(event)" style="display: none;" required>
                    <label for="file" class="pic_button" style="cursor: pointer;">Upload Profile</label>
                    <img id="output" width="200" />
                    <script>
                        var loadFile = function (event) {
                            var image = document.getElementById('output');
                            image.src = URL.createObjectURL(event.target.files[0]);
                        };
                    </script>
                </div>
                <div class="input">
                    <input type="text" name="emp_id" class="input_field input_label" placeholder="Employee ID" required />
                </div>
                <div class="input">
                    <input type="text" name="first_name" class="input_field input_label" placeholder="First Name" required />
                </div>
                <div class="input">
                    <input type="text" name="last_name" class="input_field input_label" placeholder="Last Name" required />
                </div>
                <div class="input">
                    <input type="text" name="pri_skill" class="input_field input_label" placeholder="Primary Skills" required />
                </div>
                <div class="input">
                    <input type="text" name="location" class="input_field input_label" placeholder="Location" required />
                </div>
                <button class="card_button" type="submit">Add Record</button>
            </form>
        </div>
    </div>
</body>
</html>
